<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO item task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1 class="text-center text-white heading p-4">TODO Item Task</h1>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card carD">
                    <div class="card-body">
                        <form id="todoForm">
                            <div class="form-group">
                                <label for="todoInput">Todo Item</label>
                                <input type="text" required class="form-control" id="todoInput">
                            </div>
                            <div class="text-right">
                                <button class="btn btn-primary" id="addTodoBtn">Add TODO</button>
                                <button class="btn btn-primary d-none" id="updateBtn">Update TODO</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <ul class="list-group" id="listItems">
                   
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
